<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600%7CIBM+Plex+Sans:300,400,500,600,700" rel="stylesheet">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π | –¶–µ–Ω—Ç—Ä –î–∏–∫—É–ª—è</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/ic.png' %}">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .blue-strip {
            background-color: #5a8dee;
            height: 66px;
            width: 100%;
            display: flex;
            align-items: center;
            color: white;
            font-size: 24px;
            position: relative;
            padding-left: 100px; /* –î–æ–±–∞–≤–∏–ª –æ—Ç—Å—Ç—É–ø —Å–ª–µ–≤–∞ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        }

        .blue-strip img {
            position: absolute;
            left: 34px;
            height: 50px;
        }

         .info-text {
            color: #666;
            text-align: left;
            margin: 50px 0px 1px 0px; /* –í—ã—Ä–æ–≤–Ω—è–ª —Ç–µ–∫—Å—Ç –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é –∏ –ø—Ä–∏–∂–∞–ª –∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É */
            font-size: 18px; /* –£–º–µ–Ω—å—à–∏–ª —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            padding-left: 32px; /* –î–æ–±–∞–≤–∏–ª –æ—Ç—Å—Ç—É–ø —Å–ª–µ–≤–∞ */
        }

        .container {
            max-width: 1200px;
            margin: 4px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2px 0;
        }

        button {
            padding: 10px 70px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            aspect-ratio: 1 / 1;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.7);
        }

        .image-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .image-viewer img {
            max-width: 100%;
            border-radius: 10px;
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .navigation a:hover {
            background-color: #0b7dda;
        }

        footer {
            background-color: #5a8dee;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
        }

        footer small {
            display: block;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="blue-strip">
        {% load static %}
        <img src="{% static 'images/logo.png' %}" alt="Logo" >
        –ì–∞–ª–µ—Ä–µ—è –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π
    </div>
    <div class="info-text">üõà –ö–ª–∏–∫–Ω–∏—Ç–µ –ø–æ —Å–Ω–∏–º–∫—É, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –µ–≥–æ</div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <button type="submit">–°–∫–∞—á–∞—Ç—å –≤—Å—ë</button>
        </form>
        <div class="grid">
            {% for image in images %}
                <div class="grid-item">
                    <a href="{% url 'view_image' forloop.counter0 %}">
                        <img src="{{ MEDIA_URL }}{{ image }}" alt="Image">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <footer>
        <small>&copy; 2024 –ú–æ—Å–∫–æ–≤—Å–∫–∏–µ —Ü–µ–Ω—Ç—Ä—ã –î–∏–∫—É–ª—è <br />
            {% load static %}
            <img src="{% static 'images/github.png' %}" alt="Logo" width="16" height="16">
             <a href="https://github.com/savateevdmit">GitHub ‚Ä¢ SavDi</a></small>
    </footer>
</body>
</html>
