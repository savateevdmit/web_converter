<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            aspect-ratio: 1 / 1;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.7);
        }

        .image-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .image-viewer img {
            max-width: 100%;
            border-radius: 10px;
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .navigation a:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Download All Images</button>
        </form>
        <div class="grid">
            {% for image in images %}
                <div class="grid-item">
                    <a href="{% url 'view_image' forloop.counter0 %}">
                        <img src="{{ MEDIA_URL }}{{ image }}" alt="Image">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
