<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600%7CIBM+Plex+Sans:300,400,500,600,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .image-viewer {
            width: 100%;
            max-width: 850px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            position: relative;
        }

        .image-viewer img {
            width: 100%;
            max-width: 850px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32px;
            color: #2196F3;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .arrow:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .back-to-gallery {
            text-align: center;
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            gap: 10px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
        }

        .back-to-gallery a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-to-gallery a:hover {
            background-color: #45a049;
        }

        .save-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #0b7dda;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .arrow {
                font-size: 24px;
                padding: 8px;
                width: 40px;
                height: 40px;
            }

            .arrow-left {
                left: 5px;
            }

            .arrow-right {
                right: 5px;
            }

            .back-to-gallery a,
            .save-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .image-viewer img {
                max-width: 100%;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-viewer">
            <img src="{{ image_url }}" alt="Image">
            {% if prev_image_id is not None %}
                <a href="{% url 'view_image' prev_image_id %}" class="arrow arrow-left">
                    &#8249;
                </a>
            {% endif %}
            {% if next_image_id is not None %}
                <a href="{% url 'view_image' next_image_id %}" class="arrow arrow-right">
                    &#8250;
                </a>
            {% endif %}
        </div>
        <div class="back-to-gallery">
            <a href="{% url 'gallery' %}">–ù–∞–∑–∞–¥ –≤ –≥–∞–ª–µ—Ä–µ—é üîô</a>
            <a href="{{ image_url }}" download class="save-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–Ω–∏–º–æ–∫</a>
        </div>
    </div>
</body>
</html>
